<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon App</title>
</head>
<body>
<img src="./pokemon.png" alt="pokemon logo" class="logo">   
<div class="app-container" id="appContainer">
    <input type="text" class="pokemon-search" id="pokemonSearch" placeholder="Search Pokemon">
    <img src="./logo.png" id="pokemonImg" class="pokemon-image"></img>
    <button id="placeholderButton">Toggle Shiny Sprite</button>
</div>
<div class="pokemon-type" id="pokemonType">TYPE: </div>
<div class="stat-container" id="statContainer">
    <h1 class="stat-heading">-Base Stats-</h1>
    <div class="stat" id="hp">Hp: 0</div>
    <div class="stat" id="attack">Attack: 0</div>
    <div class="stat" id="defense">Defense: 0</div>
    <div class="stat" id="specAttack">Special-Attack: 0</div>
    <div class="stat" id="specDefense">Special-Defense: 0</div>
    <div class="stat" id="speed">Speed: 0</div>
</div>    

    <script src="script.js"></script>
</body>
</html>
